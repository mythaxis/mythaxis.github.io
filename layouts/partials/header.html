{{ $currSection := partial "functions/getCurrentTheme" . }}

<!-- Header -->
<header id="header">
	{{ if $currSection }}
    <a href='{{ $currSection.RelPermalink }}' class="logo">{{ $currSection.Title }}</a>
	{{ else }}
	<a href='{{ .Site.Home | relURL }}' class="logo">{{ .Site.Title }}</a>
	{{ end }}
</header>
