<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- SciFi roundel: UFO abduction scene -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#333" stroke-width="2"/>

  <!-- UFO -->
  <ellipse cx="50" cy="25" rx="20" ry="6" fill="#333"/>
  <ellipse cx="50" cy="25" rx="12" ry="8" fill="#666"/>
  <circle cx="50" cy="25" r="3" fill="#fff"/>

  <!-- Abduction beam -->
  <path d="M 40 31 L 35 70 L 65 70 L 60 31 Z" fill="#666" opacity="0.3"/>
  <line x1="40" y1="31" x2="35" y2="70" stroke="#666" stroke-width="1"/>
  <line x1="60" y1="31" x2="65" y2="70" stroke="#666" stroke-width="1"/>

  <!-- Person being abducted -->
  <circle cx="50" cy="60" r="4" fill="#333"/>
  <rect x="48" y="64" width="4" height="8" fill="#333"/>
</svg>
