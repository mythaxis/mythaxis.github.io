        fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M 50 50 Q 40 55, 35 60 T 30 70"
        fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M 50 50 Q 45 60, 40 65 T 30 75"
        fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 50 50 Q 60 45, 65 40 T 75 30"
        fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Stars -->
  <circle cx="50" cy="50" r="3" fill="#333"/>
  <circle cx="25" cy="30" r="1.5" fill="#666"/>
  <circle cx="70" cy="25" r="1.5" fill="#666"/>
  <circle cx="75" cy="70" r="1.5" fill="#666"/>
  <circle cx="30" cy="75" r="1.5" fill="#666"/>
  <circle cx="60" cy="50" r="1" fill="#666"/>
  <circle cx="40" cy="50" r="1" fill="#666"/>
</svg>
