<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fantasy 200: Adding weave patterns and secondary knots -->
  <defs>
    <radialGradient id="f200-emerald">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="50%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
    <radialGradient id="f200-sapphire">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </radialGradient>
    <radialGradient id="f200-gold">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </radialGradient>
    <radialGradient id="f200-violet">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6b21a8"/>
    </radialGradient>
  </defs>

  <!-- Layered outer circles -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#f200-emerald)" stroke-width="4"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#f200-sapphire)" stroke-width="2" opacity="0.6"/>

  <!-- Primary trinity knot - larger circles -->
  <circle cx="100" cy="65" r="35" fill="none" stroke="url(#f200-emerald)" stroke-width="6"/>
  <circle cx="70" cy="115" r="35" fill="none" stroke="url(#f200-sapphire)" stroke-width="6"/>
  <circle cx="130" cy="115" r="35" fill="none" stroke="url(#f200-gold)" stroke-width="6"/>

  <!-- Secondary interlacing circles -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#f200-violet)" stroke-width="3" opacity="0.7"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#f200-gold)" stroke-width="2.5" opacity="0.7"/>

  <!-- Weave pattern ellipses -->
  <ellipse cx="100" cy="80" rx="25" ry="15" fill="none" stroke="url(#f200-emerald)" stroke-width="3" transform="rotate(30 100 80)"/>
  <ellipse cx="85" cy="105" rx="25" ry="15" fill="none" stroke="url(#f200-sapphire)" stroke-width="3" transform="rotate(-30 85 105)"/>
  <ellipse cx="115" cy="105" rx="25" ry="15" fill="none" stroke="url(#f200-gold)" stroke-width="3" transform="rotate(30 115 105)"/>

  <!-- Trinity nodes with inner detail -->
  <circle cx="100" cy="75" r="8" fill="url(#f200-emerald)"/>
  <circle cx="100" cy="75" r="4" fill="#ffffff" opacity="0.8"/>

  <circle cx="80" cy="105" r="8" fill="url(#f200-sapphire)"/>
  <circle cx="80" cy="105" r="4" fill="#ffffff" opacity="0.8"/>

  <circle cx="120" cy="105" r="8" fill="url(#f200-gold)"/>
  <circle cx="120" cy="105" r="4" fill="#ffffff" opacity="0.8"/>

  <!-- Connection threads with glow -->
  <line x1="100" y1="75" x2="80" y2="105" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  <line x1="100" y1="75" x2="120" y2="105" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  <line x1="80" y1="105" x2="120" y2="105" stroke="#ffffff" stroke-width="3" opacity="0.5"/>

  <!-- Luminous threads radiating -->
  <line x1="100" y1="75" x2="100" y2="40" stroke="url(#f200-emerald)" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="105" x2="50" y2="125" stroke="url(#f200-sapphire)" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="105" x2="150" y2="125" stroke="url(#f200-gold)" stroke-width="1.5" opacity="0.6"/>

  <!-- Central nexus -->
  <circle cx="100" cy="95" r="12" fill="url(#f200-violet)"/>
  <circle cx="100" cy="95" r="8" fill="#ffffff"/>
  <circle cx="100" cy="95" r="4" fill="url(#f200-gold)"/>

  <!-- Outer decorative nodes -->
  <circle cx="100" cy="20" r="5" fill="url(#f200-emerald)" opacity="0.8"/>
  <circle cx="180" cy="100" r="5" fill="url(#f200-sapphire)" opacity="0.8"/>
  <circle cx="100" cy="180" r="5" fill="url(#f200-gold)" opacity="0.8"/>
  <circle cx="20" cy="100" r="5" fill="url(#f200-violet)" opacity="0.8"/>
</svg>
