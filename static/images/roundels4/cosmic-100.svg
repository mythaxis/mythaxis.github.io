<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Cosmic 100: Simple spiral galaxy foundation -->
  <defs>
    <radialGradient id="c100-gold">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </radialGradient>
    <radialGradient id="c100-blue">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </radialGradient>
    <radialGradient id="c100-pink">
      <stop offset="0%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#9f1239"/>
    </radialGradient>
  </defs>

  <!-- Outer galaxy boundary -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#c100-blue)" stroke-width="2"/>

  <!-- Simple spiral arms -->
  <path d="M 50 20 Q 35 25, 25 35 Q 18 48, 22 62"
        fill="none" stroke="url(#c100-pink)" stroke-width="5" opacity="0.7" stroke-linecap="round"/>
  <path d="M 50 20 A 30 30 0 0 1 75 42 Q 78 55, 72 68"
        fill="none" stroke="url(#c100-blue)" stroke-width="5" opacity="0.7" stroke-linecap="round"/>

  <!-- Central core -->
  <circle cx="50" cy="50" r="12" fill="url(#c100-gold)"/>
  <circle cx="50" cy="50" r="8" fill="#ffffff"/>
  <circle cx="50" cy="50" r="4" fill="url(#c100-gold)"/>

  <!-- Star clusters -->
  <circle cx="35" cy="35" r="3" fill="url(#c100-blue)" opacity="0.9"/>
  <circle cx="65" cy="45" r="3" fill="url(#c100-pink)" opacity="0.9"/>
  <circle cx="40" cy="60" r="2.5" fill="#ffffff" opacity="0.9"/>
</svg>
