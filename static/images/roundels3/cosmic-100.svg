<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Cosmic: The Star Weaver's Dance - Spiral galaxy with nebulae and stellar formation -->
  <defs>
    <clipPath id="cosmic-clip-small">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>

    <!-- Cosmic color gradients -->
    <radialGradient id="golden-core">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="50%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </radialGradient>

    <linearGradient id="nebula-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fce7f3"/>
      <stop offset="50%" stop-color="#f9a8d4"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <linearGradient id="nebula-violet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e9d5ff"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>

    <linearGradient id="young-star-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="50%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <linearGradient id="deep-indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>

    <radialGradient id="emerald-burst">
      <stop offset="0%" stop-color="#d1fae5"/>
      <stop offset="50%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#10b981"/>
    </radialGradient>

    <radialGradient id="ruby-supernova">
      <stop offset="0%" stop-color="#ffe4e6"/>
      <stop offset="50%" stop-color="#fda4af"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </radialGradient>

    <!-- Cosmic shimmer -->
    <linearGradient id="cosmic-shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="20%" stop-color="#f9a8d4"/>
      <stop offset="40%" stop-color="#93c5fd"/>
      <stop offset="60%" stop-color="#c084fc"/>
      <stop offset="80%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#fde047"/>
    </linearGradient>

    <!-- Star field pattern -->
    <radialGradient id="star-glow">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#fde047" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer galactic boundary -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#cosmic-shimmer)" stroke-width="2" opacity="0.9"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#nebula-violet)" stroke-width="0.8" opacity="0.6"/>

  <g clip-path="url(#cosmic-clip-small)">
    <!-- Background cosmic void -->
    <circle cx="50" cy="50" r="44" fill="#0a0118" opacity="0.3"/>

    <!-- Outer spiral arms - nebula clouds -->
    <!-- First spiral arm -->
    <path d="M 50 10 Q 35 15, 25 25 Q 15 35, 12 50 Q 12 60, 18 70"
          fill="none" stroke="url(#nebula-pink)" stroke-width="6" opacity="0.7" stroke-linecap="round"/>
    <path d="M 50 10 Q 37 15, 27 25 Q 17 35, 14 50 Q 14 60, 20 70"
          fill="none" stroke="url(#nebula-violet)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

    <!-- Second spiral arm -->
    <path d="M 50 10 A 40 40 0 0 1 85 30 Q 88 45, 85 60 Q 80 72, 70 80"
          fill="none" stroke="url(#young-star-blue)" stroke-width="6" opacity="0.7" stroke-linecap="round"/>
    <path d="M 50 10 A 38 38 0 0 1 83 30 Q 86 45, 83 60 Q 78 72, 68 80"
          fill="none" stroke="url(#deep-indigo)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

    <!-- Third spiral arm -->
    <path d="M 20 72 Q 28 78, 38 82 Q 50 85, 62 82"
          fill="none" stroke="url(#emerald-burst)" stroke-width="5" opacity="0.7" stroke-linecap="round"/>
    <path d="M 22 72 Q 30 78, 40 82 Q 50 84, 60 82"
          fill="none" stroke="url(#nebula-pink)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>

    <!-- Fourth spiral arm -->
    <path d="M 72 80 Q 78 75, 82 68 Q 85 58, 83 48"
          fill="none" stroke="url(#ruby-supernova)" stroke-width="5" opacity="0.7" stroke-linecap="round"/>
    <path d="M 70 80 Q 76 75, 80 68 Q 83 58, 81 48"
          fill="none" stroke="url(#nebula-violet)" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>

    <!-- Inner spiral structure -->
    <circle cx="50" cy="50" r="30" fill="none" stroke="url(#cosmic-shimmer)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="50" cy="50" r="24" fill="none" stroke="url(#deep-indigo)" stroke-width="1.2" opacity="0.6"/>
    <circle cx="50" cy="50" r="18" fill="none" stroke="url(#nebula-pink)" stroke-width="1" opacity="0.7"/>

    <!-- Central galactic core -->
    <circle cx="50" cy="50" r="14" fill="url(#star-glow)"/>
    <circle cx="50" cy="50" r="12" fill="url(#golden-core)" opacity="0.95"/>
    <circle cx="50" cy="50" r="9" fill="url(#ruby-supernova)" opacity="0.8"/>
    <circle cx="50" cy="50" r="6" fill="url(#young-star-blue)" opacity="0.7"/>
    <circle cx="50" cy="50" r="3" fill="#ffffff"/>

    <!-- Star clusters scattered throughout -->
    <circle cx="30" cy="22" r="2.5" fill="url(#young-star-blue)" opacity="0.9"/>
    <circle cx="30" cy="22" r="1.2" fill="#ffffff"/>

    <circle cx="18" cy="42" r="2" fill="url(#nebula-pink)" opacity="0.85"/>
    <circle cx="18" cy="42" r="0.9" fill="#ffffff"/>

    <circle cx="25" cy="62" r="2.2" fill="url(#emerald-burst)" opacity="0.9"/>
    <circle cx="25" cy="62" r="1" fill="#ffffff"/>

    <circle cx="45" cy="78" r="2" fill="url(#nebula-violet)" opacity="0.85"/>
    <circle cx="45" cy="78" r="0.9" fill="#ffffff"/>

    <circle cx="70" cy="25" r="2.3" fill="url(#ruby-supernova)" opacity="0.9"/>
    <circle cx="70" cy="25" r="1.1" fill="#ffffff"/>

    <circle cx="82" cy="48" r="2" fill="url(#deep-indigo)" opacity="0.85"/>
    <circle cx="82" cy="48" r="0.9" fill="#ffffff"/>

    <circle cx="75" cy="68" r="2.2" fill="url(#golden-core)" opacity="0.9"/>
    <circle cx="75" cy="68" r="1" fill="#ffffff"/>

    <!-- Nebula clouds - diffuse regions -->
    <ellipse cx="35" cy="30" rx="8" ry="5" fill="url(#nebula-violet)" opacity="0.3" transform="rotate(-30 35 30)"/>
    <ellipse cx="22" cy="55" rx="7" ry="4" fill="url(#nebula-pink)" opacity="0.3" transform="rotate(20 22 55)"/>
    <ellipse cx="72" cy="35" rx="6" ry="4" fill="url(#young-star-blue)" opacity="0.3" transform="rotate(45 72 35)"/>
    <ellipse cx="65" cy="72" rx="7" ry="5" fill="url(#emerald-burst)" opacity="0.3" transform="rotate(-20 65 72)"/>

    <!-- Molecular clouds -->
    <circle cx="28" cy="38" r="4" fill="url(#deep-indigo)" opacity="0.25"/>
    <circle cx="68" cy="58" r="3.5" fill="url(#nebula-violet)" opacity="0.25"/>
    <circle cx="42" cy="72" r="4" fill="url(#nebula-pink)" opacity="0.25"/>

    <!-- Stellar jets from core -->
    <line x1="50" y1="36" x2="50" y2="28" stroke="url(#golden-core)" stroke-width="1.5" opacity="0.6"/>
    <line x1="64" y1="50" x2="72" y2="50" stroke="url(#ruby-supernova)" stroke-width="1.5" opacity="0.6"/>
    <line x1="50" y1="64" x2="50" y2="72" stroke="url(#young-star-blue)" stroke-width="1.5" opacity="0.6"/>
    <line x1="36" y1="50" x2="28" y2="50" stroke="url(#emerald-burst)" stroke-width="1.5" opacity="0.6"/>

    <!-- Background stars -->
    <circle cx="15" cy="15" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="85" cy="15" r="0.7" fill="#dbeafe" opacity="0.7"/>
    <circle cx="85" cy="85" r="0.9" fill="#fce7f3" opacity="0.8"/>
    <circle cx="15" cy="85" r="0.6" fill="#e9d5ff" opacity="0.7"/>
    <circle cx="60" cy="12" r="0.7" fill="#d1fae5" opacity="0.7"/>
    <circle cx="88" cy="40" r="0.8" fill="#ffe4e6" opacity="0.7"/>
    <circle cx="80" cy="85" r="0.7" fill="#dbeafe" opacity="0.7"/>
    <circle cx="12" cy="70" r="0.8" fill="#fce7f3" opacity="0.7"/>

    <!-- Micro stars throughout -->
    <circle cx="40" cy="25" r="0.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="55" cy="32" r="0.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="65" cy="42" r="0.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="58" cy="58" r="0.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="42" cy="58" r="0.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="35" cy="68" r="0.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="58" cy="72" r="0.5" fill="#ffffff" opacity="0.6"/>

    <!-- Gamma ray bursts -->
    <circle cx="78" cy="22" r="1.5" fill="url(#emerald-burst)" opacity="0.7"/>
    <line x1="78" y1="22" x2="82" y2="18" stroke="#6ee7b7" stroke-width="0.5" opacity="0.6"/>
    <line x1="78" y1="22" x2="74" y2="18" stroke="#6ee7b7" stroke-width="0.5" opacity="0.6"/>
  </g>
</svg>
