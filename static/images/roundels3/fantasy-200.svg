<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fantasy: The Living Labyrinth - Expansive Celtic weaving with bioluminescent energy -->
  <defs>
    <clipPath id="fantasy-clip-large">
      <circle cx="100" cy="100" r="96"/>
    </clipPath>

    <!-- Magical energy gradients -->
    <radialGradient id="emerald-glow-lg">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="50%" stop-color="#4ecca3"/>
      <stop offset="100%" stop-color="#2d9d78"/>
    </radialGradient>

    <radialGradient id="sapphire-glow-lg">
      <stop offset="0%" stop-color="#93b7ff"/>
      <stop offset="50%" stop-color="#6c9aff"/>
      <stop offset="100%" stop-color="#4066d9"/>
    </radialGradient>

    <radialGradient id="gold-glow-lg">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="50%" stop-color="#ffd93d"/>
      <stop offset="100%" stop-color="#f4a824"/>
    </radialGradient>

    <radialGradient id="violet-glow-lg">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>

    <radialGradient id="turquoise-glow-lg">
      <stop offset="0%" stop-color="#99f6e4"/>
      <stop offset="50%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </radialGradient>

    <!-- Prismatic thread shimmer -->
    <linearGradient id="thread-shimmer-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="16%" stop-color="#93b7ff"/>
      <stop offset="33%" stop-color="#ffe066"/>
      <stop offset="50%" stop-color="#c4b5fd"/>
      <stop offset="66%" stop-color="#99f6e4"/>
      <stop offset="83%" stop-color="#fda4af"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </linearGradient>

    <!-- Bioluminescent pulse effect -->
    <radialGradient id="bio-pulse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4ecca3" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer protective circle with multi-layered energy -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#emerald-glow-lg)" stroke-width="4" opacity="0.9"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#sapphire-glow-lg)" stroke-width="2" opacity="0.6"/>

  <g clip-path="url(#fantasy-clip-large)">
    <!-- Background mystical field -->
    <circle cx="100" cy="100" r="88" fill="url(#violet-glow-lg)" opacity="0.08"/>
    <circle cx="100" cy="100" r="70" fill="url(#bio-pulse)" opacity="0.15"/>

    <!-- Primary Celtic knot - large scale triple spiral -->
    <!-- First spiral arm - emerald thread -->
    <path d="M 100 15 Q 65 30, 55 60 Q 48 90, 58 118 Q 70 145, 88 160"
          fill="none" stroke="url(#emerald-glow-lg)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 100 15 Q 68 30, 58 60 Q 51 90, 61 118 Q 73 145, 91 160"
          fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
    <path d="M 100 15 Q 71 30, 61 60 Q 54 90, 64 118 Q 76 145, 94 160"
          fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="1" opacity="0.9" stroke-linecap="round"/>

    <!-- Second spiral arm - sapphire thread -->
    <path d="M 100 15 A 85 85 0 0 1 168 60 Q 160 90, 148 118 Q 135 145, 112 163"
          fill="none" stroke="url(#sapphire-glow-lg)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 100 15 A 83 83 0 0 1 166 60 Q 158 90, 146 118 Q 133 145, 110 163"
          fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
    <path d="M 100 15 A 81 81 0 0 1 164 60 Q 156 90, 144 118 Q 131 145, 108 163"
          fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="1" opacity="0.9" stroke-linecap="round"/>

    <!-- Third spiral arm - gold thread -->
    <path d="M 25 60 Q 35 90, 45 118 Q 60 145, 88 163 Q 106 170, 125 165"
          fill="none" stroke="url(#gold-glow-lg)" stroke-width="7" stroke-linecap="round"/>
    <path d="M 28 60 Q 38 90, 48 118 Q 63 145, 91 163 Q 106 169, 123 165"
          fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
    <path d="M 31 60 Q 41 90, 51 118 Q 66 145, 94 163 Q 106 168, 121 165"
          fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="1" opacity="0.9" stroke-linecap="round"/>

    <!-- Secondary interlacing pattern - creating the weave -->
    <ellipse cx="100" cy="55" rx="35" ry="22" fill="none"
             stroke="url(#turquoise-glow-lg)" stroke-width="5" transform="rotate(30 100 55)"/>
    <ellipse cx="100" cy="55" rx="32" ry="19" fill="none"
             stroke="#ffffff" stroke-width="1.5" opacity="0.6" transform="rotate(30 100 55)"/>

    <ellipse cx="65" cy="95" rx="32" ry="20" fill="none"
             stroke="url(#violet-glow-lg)" stroke-width="5" transform="rotate(-30 65 95)"/>
    <ellipse cx="65" cy="95" rx="29" ry="17" fill="none"
             stroke="#ffffff" stroke-width="1.5" opacity="0.6" transform="rotate(-30 65 95)"/>

    <ellipse cx="135" cy="95" rx="32" ry="20" fill="none"
             stroke="url(#gold-glow-lg)" stroke-width="5" transform="rotate(30 135 95)"/>
    <ellipse cx="135" cy="95" rx="29" ry="17" fill="none"
             stroke="#ffffff" stroke-width="1.5" opacity="0.6" transform="rotate(30 135 95)"/>

    <ellipse cx="100" cy="130" rx="30" ry="18" fill="none"
             stroke="url(#emerald-glow-lg)" stroke-width="5" transform="rotate(-15 100 130)"/>
    <ellipse cx="100" cy="130" rx="27" ry="15" fill="none"
             stroke="#ffffff" stroke-width="1.5" opacity="0.6" transform="rotate(-15 100 130)"/>

    <!-- Central trinity knot - the moment of creation -->
    <path d="M 100 75 L 85 95 L 115 95 Z" fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="4"/>
    <path d="M 100 78 L 88 95 L 112 95 Z" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>

    <!-- Trinity power nodes -->
    <circle cx="100" cy="80" r="6" fill="url(#emerald-glow-lg)" opacity="0.95"/>
    <circle cx="100" cy="80" r="3.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="80" r="1.5" fill="url(#bio-pulse)"/>

    <circle cx="88" cy="95" r="6" fill="url(#sapphire-glow-lg)" opacity="0.95"/>
    <circle cx="88" cy="95" r="3.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="88" cy="95" r="1.5" fill="url(#bio-pulse)"/>

    <circle cx="112" cy="95" r="6" fill="url(#gold-glow-lg)" opacity="0.95"/>
    <circle cx="112" cy="95" r="3.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="112" cy="95" r="1.5" fill="url(#bio-pulse)"/>

    <!-- Inner sacred geometry - infinite recursion -->
    <circle cx="100" cy="90" r="10" fill="none" stroke="url(#violet-glow-lg)" stroke-width="2" opacity="0.7"/>
    <circle cx="100" cy="90" r="7" fill="none" stroke="url(#turquoise-glow-lg)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="100" cy="90" r="4" fill="none" stroke="url(#gold-glow-lg)" stroke-width="1" opacity="0.7"/>

    <!-- Connection threads between trinity nodes -->
    <path d="M 100 80 Q 94 87, 88 95" fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="2.5" opacity="0.8"/>
    <path d="M 100 80 Q 106 87, 112 95" fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="2.5" opacity="0.8"/>
    <path d="M 88 95 Q 100 92, 112 95" fill="none" stroke="url(#thread-shimmer-lg)" stroke-width="2.5" opacity="0.8"/>

    <!-- Outer mystical power nodes -->
    <circle cx="100" cy="15" r="7" fill="url(#sapphire-glow-lg)" opacity="0.95"/>
    <circle cx="100" cy="15" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="15" r="1.8" fill="url(#bio-pulse)"/>

    <circle cx="168" cy="60" r="6.5" fill="url(#emerald-glow-lg)" opacity="0.95"/>
    <circle cx="168" cy="60" r="3.8" fill="#ffffff" opacity="0.9"/>
    <circle cx="168" cy="60" r="1.6" fill="url(#bio-pulse)"/>

    <circle cx="168" cy="118" r="6.5" fill="url(#gold-glow-lg)" opacity="0.95"/>
    <circle cx="168" cy="118" r="3.8" fill="#ffffff" opacity="0.9"/>
    <circle cx="168" cy="118" r="1.6" fill="url(#bio-pulse)"/>

    <circle cx="100" cy="163" r="6.5" fill="url(#violet-glow-lg)" opacity="0.95"/>
    <circle cx="100" cy="163" r="3.8" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="163" r="1.6" fill="url(#bio-pulse)"/>

    <circle cx="25" cy="118" r="6.5" fill="url(#turquoise-glow-lg)" opacity="0.95"/>
    <circle cx="25" cy="118" r="3.8" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="118" r="1.6" fill="url(#bio-pulse)"/>

    <circle cx="25" cy="60" r="6.5" fill="url(#emerald-glow-lg)" opacity="0.95"/>
    <circle cx="25" cy="60" r="3.8" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="60" r="1.6" fill="url(#bio-pulse)"/>

    <!-- Ethereal connecting threads - the weave visible -->
    <line x1="100" y1="15" x2="100" y2="75" stroke="url(#thread-shimmer-lg)" stroke-width="1.5" opacity="0.6"/>
    <line x1="168" y1="60" x2="115" y2="85" stroke="url(#thread-shimmer-lg)" stroke-width="1.5" opacity="0.6"/>
    <line x1="168" y1="118" x2="115" y2="95" stroke="url(#thread-shimmer-lg)" stroke-width="1.5" opacity="0.6"/>
    <line x1="100" y1="163" x2="100" y2="105" stroke="url(#thread-shimmer-lg)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="118" x2="85" y2="95" stroke="url(#thread-shimmer-lg)" stroke-width="1.5" opacity="0.6"/>
    <line x1="25" y1="60" x2="85" y2="85" stroke="url(#thread-shimmer-lg)" stroke-width="1.5" opacity="0.6"/>

    <!-- Intermediate decorative spirals -->
    <path d="M 100 85 Q 90 85, 86 88 Q 84 92, 88 96"
          fill="none" stroke="url(#violet-glow-lg)" stroke-width="2" opacity="0.7"/>
    <path d="M 100 85 Q 110 85, 114 88 Q 116 92, 112 96"
          fill="none" stroke="url(#turquoise-glow-lg)" stroke-width="2" opacity="0.7"/>
    <path d="M 94 96 Q 100 94, 106 96"
          fill="none" stroke="url(#emerald-glow-lg)" stroke-width="2" opacity="0.7"/>

    <!-- Bioluminescent particles -->
    <circle cx="75" cy="45" r="2" fill="#6ee7b7" opacity="0.8"/>
    <circle cx="125" cy="48" r="2.5" fill="#93b7ff" opacity="0.8"/>
    <circle cx="140" cy="80" r="2" fill="#ffe066" opacity="0.8"/>
    <circle cx="60" cy="75" r="2.5" fill="#c4b5fd" opacity="0.8"/>
    <circle cx="80" cy="125" r="2" fill="#99f6e4" opacity="0.8"/>
    <circle cx="120" cy="130" r="2" fill="#fda4af" opacity="0.8"/>
    <circle cx="55" cy="110" r="2.5" fill="#6ee7b7" opacity="0.8"/>
    <circle cx="145" cy="105" r="2" fill="#93b7ff" opacity="0.8"/>
  </g>
</svg>
