<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Orbit: The Navigator's Seal - Expansive solar system with living light orbital architecture -->
  <defs>
    <clipPath id="orbit-clip-large">
      <circle cx="100" cy="100" r="96"/>
    </clipPath>

    <!-- Enhanced planetary gradients -->
    <linearGradient id="mercury-copper-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffedd5"/>
      <stop offset="50%" stop-color="#fed7aa"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <linearGradient id="venus-cream-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="50%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <linearGradient id="earth-azure-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="50%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <linearGradient id="earth-emerald-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="50%" stop-color="#d1fae5"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <linearGradient id="mars-rust-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fee2e2"/>
      <stop offset="50%" stop-color="#fecaca"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>

    <linearGradient id="jupiter-bands" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="33%" stop-color="#fed7aa"/>
      <stop offset="66%" stop-color="#fecaca"/>
      <stop offset="100%" stop-color="#f3e8ff"/>
    </linearGradient>

    <!-- Enhanced operational colors -->
    <linearGradient id="comm-cyan-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="50%" stop-color="#cffafe"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>

    <linearGradient id="mining-magenta-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdf4ff"/>
      <stop offset="50%" stop-color="#fae8ff"/>
      <stop offset="100%" stop-color="#c026d3"/>
    </linearGradient>

    <linearGradient id="colony-gold-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="50%" stop-color="#fef9c3"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <linearGradient id="science-violet-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="50%" stop-color="#ede9fe"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <linearGradient id="military-teal-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fdfa"/>
      <stop offset="50%" stop-color="#ccfbf1"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>

    <!-- Sol enhanced -->
    <radialGradient id="sol-prismatic-lg">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="20%" stop-color="#fef9c3"/>
      <stop offset="40%" stop-color="#fef08a"/>
      <stop offset="60%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </radialGradient>

    <!-- Orbital rainbow shimmer -->
    <linearGradient id="orbital-shimmer-lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="14%" stop-color="#d946ef"/>
      <stop offset="28%" stop-color="#fbbf24"/>
      <stop offset="42%" stop-color="#8b5cf6"/>
      <stop offset="56%" stop-color="#14b8a6"/>
      <stop offset="70%" stop-color="#f87171"/>
      <stop offset="84%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Solar wind -->
    <radialGradient id="solar-wind">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#fef08a" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fb923c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer system boundary -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#orbital-shimmer-lg)" stroke-width="3" opacity="0.95"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#military-teal-lg)" stroke-width="1.5" opacity="0.7"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#science-violet-lg)" stroke-width="1" opacity="0.6"/>

  <g clip-path="url(#orbit-clip-large)">
    <!-- Background deep space -->
    <circle cx="100" cy="100" r="84" fill="#0a0520" opacity="0.2"/>

    <!-- Outer system - Jupiter and beyond -->
    <circle cx="100" cy="100" r="82" fill="none" stroke="url(#jupiter-bands)" stroke-width="2.5" opacity="0.75"/>
    <circle cx="100" cy="100" r="79" fill="none" stroke="#fef3c7" stroke-width="0.8" opacity="0.5"/>

    <!-- Mars orbit -->
    <circle cx="100" cy="100" r="70" fill="none" stroke="url(#mars-rust-lg)" stroke-width="3" opacity="0.85"/>
    <circle cx="100" cy="100" r="67" fill="none" stroke="#fee2e2" stroke-width="1" opacity="0.6"/>

    <!-- Asteroid belt -->
    <circle cx="100" cy="100" r="62" fill="none" stroke="url(#mining-magenta-lg)" stroke-width="1.5" opacity="0.65" stroke-dasharray="4,2"/>

    <!-- Earth orbit -->
    <circle cx="100" cy="100" r="55" fill="none" stroke="url(#earth-azure-lg)" stroke-width="3.5" opacity="0.9"/>
    <circle cx="100" cy="100" r="52" fill="none" stroke="url(#earth-emerald-lg)" stroke-width="2" opacity="0.75"/>

    <!-- Venus orbit -->
    <circle cx="100" cy="100" r="44" fill="none" stroke="url(#venus-cream-lg)" stroke-width="3" opacity="0.88"/>
    <circle cx="100" cy="100" r="41" fill="none" stroke="#fffbeb" stroke-width="1" opacity="0.6"/>

    <!-- Mercury orbit -->
    <circle cx="100" cy="100" r="32" fill="none" stroke="url(#mercury-copper-lg)" stroke-width="2.5" opacity="0.88"/>
    <circle cx="100" cy="100" r="29" fill="none" stroke="#ffedd5" stroke-width="1" opacity="0.6"/>

    <!-- Elliptical orbits - showing various missions -->
    <ellipse cx="100" cy="100" rx="75" ry="58" fill="none" stroke="url(#comm-cyan-lg)" stroke-width="2.5" opacity="0.65" transform="rotate(30 100 100)"/>
    <ellipse cx="100" cy="100" rx="68" ry="52" fill="none" stroke="url(#colony-gold-lg)" stroke-width="2.2" opacity="0.6" transform="rotate(-45 100 100)"/>
    <ellipse cx="100" cy="100" rx="85" ry="65" fill="none" stroke="url(#science-violet-lg)" stroke-width="2" opacity="0.55" transform="rotate(60 100 100)"/>
    <ellipse cx="100" cy="100" rx="48" ry="36" fill="none" stroke="url(#military-teal-lg)" stroke-width="2" opacity="0.6" transform="rotate(-15 100 100)"/>

    <!-- Central Sol - the heart of the system -->
    <circle cx="100" cy="100" r="24" fill="url(#solar-wind)"/>
    <circle cx="100" cy="100" r="22" fill="url(#sol-prismatic-lg)"/>
    <circle cx="100" cy="100" r="18" fill="#fef9c3" opacity="0.95"/>
    <circle cx="100" cy="100" r="14" fill="#fef08a" opacity="0.9"/>
    <circle cx="100" cy="100" r="10" fill="#fb923c" opacity="0.85"/>
    <circle cx="100" cy="100" r="6" fill="#ffffff"/>

    <!-- Solar corona and prominences -->
    <circle cx="100" cy="100" r="26" fill="none" stroke="#fef08a" stroke-width="1.2" opacity="0.5"/>
    <circle cx="100" cy="100" r="28" fill="none" stroke="#fb923c" stroke-width="0.8" opacity="0.35"/>

    <!-- Solar flares -->
    <line x1="100" y1="76" x2="100" y2="68" stroke="#fb923c" stroke-width="2" opacity="0.6"/>
    <line x1="124" y1="100" x2="132" y2="100" stroke="#fef08a" stroke-width="2" opacity="0.6"/>

    <!-- Planets on their orbits -->
    <!-- Mercury -->
    <circle cx="100" cy="68" r="5" fill="url(#mercury-copper-lg)" opacity="0.98"/>
    <circle cx="100" cy="68" r="3" fill="#ffedd5"/>
    <circle cx="100" cy="68" r="1.5" fill="#fed7aa"/>

    <!-- Venus -->
    <circle cx="144" cy="100" r="6" fill="url(#venus-cream-lg)" opacity="0.98"/>
    <circle cx="144" cy="100" r="4" fill="#fffbeb"/>
    <circle cx="144" cy="100" r="2" fill="#fef3c7"/>

    <!-- Earth + Moon -->
    <circle cx="100" cy="155" r="7" fill="url(#earth-azure-lg)" opacity="0.98"/>
    <circle cx="100" cy="155" r="5" fill="url(#earth-emerald-lg)" opacity="0.85"/>
    <circle cx="100" cy="155" r="2.5" fill="#dbeafe"/>
    <circle cx="100" cy="155" r="1" fill="#ffffff"/>
    <!-- Moon -->
    <circle cx="108" cy="160" r="2.5" fill="#e5e7eb" opacity="0.9"/>

    <!-- Mars -->
    <circle cx="30" cy="100" r="6" fill="url(#mars-rust-lg)" opacity="0.98"/>
    <circle cx="30" cy="100" r="4" fill="#fee2e2"/>
    <circle cx="30" cy="100" r="2" fill="#fecaca"/>

    <!-- Jupiter -->
    <circle cx="148" cy="52" r="8" fill="url(#jupiter-bands)" opacity="0.98"/>
    <circle cx="148" cy="52" r="6" fill="#fef3c7" opacity="0.85"/>
    <circle cx="148" cy="52" r="3" fill="#fed7aa"/>

    <!-- Stations and infrastructure -->
    <!-- Communications arrays -->
    <circle cx="128" cy="72" r="4" fill="url(#comm-cyan-lg)" opacity="0.95"/>
    <circle cx="128" cy="72" r="2.5" fill="#ecfeff"/>
    <circle cx="128" cy="72" r="1" fill="#ffffff"/>

    <circle cx="72" cy="128" r="4" fill="url(#comm-cyan-lg)" opacity="0.95"/>
    <circle cx="72" cy="128" r="2.5" fill="#ecfeff"/>
    <circle cx="72" cy="128" r="1" fill="#ffffff"/>

    <!-- Mining operations -->
    <rect x="60" y="60" width="6" height="6" fill="url(#mining-magenta-lg)" opacity="0.92"/>
    <rect x="61" y="61" width="4" height="4" fill="#fdf4ff"/>

    <rect x="134" y="134" width="6" height="6" fill="url(#mining-magenta-lg)" opacity="0.92"/>
    <rect x="135" y="135" width="4" height="4" fill="#fdf4ff"/>

    <!-- Colony ships -->
    <circle cx="118" cy="82" r="4.5" fill="url(#colony-gold-lg)" opacity="0.95"/>
    <circle cx="118" cy="82" r="3" fill="#fffbeb"/>
    <circle cx="118" cy="82" r="1.5" fill="#ffffff"/>

    <circle cx="82" cy="118" r="4.5" fill="url(#colony-gold-lg)" opacity="0.95"/>
    <circle cx="82" cy="118" r="3" fill="#fffbeb"/>
    <circle cx="82" cy="118" r="1.5" fill="#ffffff"/>

    <!-- Scientific missions -->
    <circle cx="135" cy="100" r="4" fill="url(#science-violet-lg)" opacity="0.93"/>
    <circle cx="135" cy="100" r="2.5" fill="#f5f3ff"/>
    <circle cx="135" cy="100" r="1.2" fill="#ffffff"/>

    <circle cx="65" cy="100" r="4" fill="url(#science-violet-lg)" opacity="0.93"/>
    <circle cx="65" cy="100" r="2.5" fill="#f5f3ff"/>
    <circle cx="65" cy="100" r="1.2" fill="#ffffff"/>

    <!-- Military patrol stations -->
    <rect x="158" y="98" width="5" height="5" fill="url(#military-teal-lg)" opacity="0.9" transform="rotate(45 160.5 100.5)"/>
    <rect x="37" y="98" width="5" height="5" fill="url(#military-teal-lg)" opacity="0.9" transform="rotate(45 39.5 100.5)"/>

    <!-- Satellite clusters -->
    <circle cx="110" cy="140" r="3" fill="url(#comm-cyan-lg)" opacity="0.85"/>
    <circle cx="115" cy="145" r="2.5" fill="url(#colony-gold-lg)" opacity="0.82"/>
    <circle cx="105" cy="148" r="2.8" fill="url(#science-violet-lg)" opacity="0.85"/>

    <!-- Orbital connection lines - gravitational bonds -->
    <line x1="100" y1="100" x2="100" y2="68" stroke="url(#mercury-copper-lg)" stroke-width="1" opacity="0.45"/>
    <line x1="100" y1="100" x2="144" y2="100" stroke="url(#venus-cream-lg)" stroke-width="1" opacity="0.45"/>
    <line x1="100" y1="100" x2="100" y2="155" stroke="url(#earth-azure-lg)" stroke-width="1" opacity="0.45"/>
    <line x1="100" y1="100" x2="30" y2="100" stroke="url(#mars-rust-lg)" stroke-width="1" opacity="0.45"/>
    <line x1="100" y1="100" x2="148" y2="52" stroke="url(#jupiter-bands)" stroke-width="1" opacity="0.45"/>

    <!-- Infrastructure connections -->
    <line x1="100" y1="100" x2="128" y2="72" stroke="url(#comm-cyan-lg)" stroke-width="0.6" opacity="0.4"/>
    <line x1="100" y1="100" x2="118" y2="82" stroke="url(#colony-gold-lg)" stroke-width="0.6" opacity="0.4"/>
    <line x1="100" y1="100" x2="135" y2="100" stroke="url(#science-violet-lg)" stroke-width="0.6" opacity="0.4"/>

    <!-- Orbital velocity and direction indicators -->
    <path d="M 96 64 L 100 68 L 104 64" fill="none" stroke="#fb923c" stroke-width="2" stroke-linecap="round"/>
    <path d="M 148 100 L 144 96 L 144 104 Z" fill="#f59e0b"/>
    <path d="M 104 159 L 100 155 L 96 159" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <path d="M 26 100 L 30 104 L 30 96 Z" fill="#dc2626"/>
    <path d="M 152 48 L 148 52 L 152 56" fill="none" stroke="#f59e0b" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Lagrange points - stable orbital positions -->
    <circle cx="100" cy="42" r="2.5" fill="url(#science-violet-lg)" opacity="0.75"/>
    <circle cx="100" cy="42" r="1.2" fill="#ffffff"/>

    <circle cx="158" cy="100" r="2.5" fill="url(#science-violet-lg)" opacity="0.75"/>
    <circle cx="158" cy="100" r="1.2" fill="#ffffff"/>

    <circle cx="100" cy="170" r="2.5" fill="url(#science-violet-lg)" opacity="0.75"/>
    <circle cx="100" cy="170" r="1.2" fill="#ffffff"/>

    <circle cx="42" cy="100" r="2.5" fill="url(#science-violet-lg)" opacity="0.75"/>
    <circle cx="42" cy="100" r="1.2" fill="#ffffff"/>

    <!-- Background starfield -->
    <circle cx="20" cy="20" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="180" cy="20" r="1.3" fill="#dbeafe" opacity="0.85"/>
    <circle cx="180" cy="180" r="1.6" fill="#fae8ff" opacity="0.9"/>
    <circle cx="20" cy="180" r="1.2" fill="#ccfbf1" opacity="0.85"/>
    <circle cx="140" cy="15" r="1.4" fill="#fef3c7" opacity="0.85"/>
    <circle cx="185" cy="120" r="1.5" fill="#fee2e2" opacity="0.9"/>
    <circle cx="15" cy="160" r="1.3" fill="#dbeafe" opacity="0.85"/>
    <circle cx="60" cy="15" r="1.6" fill="#fdf4ff" opacity="0.9"/>

    <!-- Micro satellites and debris -->
    <circle cx="122" cy="48" r="1.5" fill="url(#comm-cyan-lg)" opacity="0.7"/>
    <circle cx="152" cy="75" r="1.6" fill="url(#mining-magenta-lg)" opacity="0.7"/>
    <circle cx="145" cy="115" r="1.4" fill="url(#colony-gold-lg)" opacity="0.7"/>
    <circle cx="115" cy="152" r="1.6" fill="url(#science-violet-lg)" opacity="0.7"/>
    <circle cx="75" cy="145" r="1.5" fill="url(#military-teal-lg)" opacity="0.7"/>
    <circle cx="48" cy="115" r="1.6" fill="url(#comm-cyan-lg)" opacity="0.7"/>
    <circle cx="55" cy="75" r="1.4" fill="url(#colony-gold-lg)" opacity="0.7"/>
    <circle cx="85" cy="52" r="1.5" fill="url(#mining-magenta-lg)" opacity="0.7"/>

    <!-- Orbital grid markers -->
    <line x1="100" y1="8" x2="100" y2="12" stroke="url(#orbital-shimmer-lg)" stroke-width="2" opacity="0.8"/>
    <line x1="188" y1="100" x2="192" y2="100" stroke="url(#orbital-shimmer-lg)" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="192" x2="100" y2="188" stroke="url(#orbital-shimmer-lg)" stroke-width="2" opacity="0.8"/>
    <line x1="8" y1="100" x2="12" y2="100" stroke="url(#orbital-shimmer-lg)" stroke-width="2" opacity="0.8"/>

    <!-- Secondary grid markers -->
    <line x1="145" y1="12" x2="145" y2="16" stroke="url(#orbital-shimmer-lg)" stroke-width="1.2" opacity="0.6"/>
    <line x1="55" y1="12" x2="55" y2="16" stroke="url(#orbital-shimmer-lg)" stroke-width="1.2" opacity="0.6"/>
    <line x1="188" y1="55" x2="184" y2="55" stroke="url(#orbital-shimmer-lg)" stroke-width="1.2" opacity="0.6"/>
    <line x1="188" y1="145" x2="184" y2="145" stroke="url(#orbital-shimmer-lg)" stroke-width="1.2" opacity="0.6"/>

    <!-- Orbital resonance indicators -->
    <circle cx="128" cy="128" r="2" fill="url(#colony-gold-lg)" opacity="0.55"/>
    <circle cx="72" cy="72" r="2" fill="url(#comm-cyan-lg)" opacity="0.55"/>
    <circle cx="128" cy="72" r="2" fill="url(#mining-magenta-lg)" opacity="0.55"/>
    <circle cx="72" cy="128" r="2" fill="url(#science-violet-lg)" opacity="0.55"/>

    <!-- Transfer orbits - dotted paths between stations -->
    <path d="M 128 72 Q 135 82, 135 100" fill="none" stroke="url(#comm-cyan-lg)" stroke-width="0.8" opacity="0.4" stroke-dasharray="2,2"/>
    <path d="M 118 82 Q 110 90, 100 100" fill="none" stroke="url(#colony-gold-lg)" stroke-width="0.8" opacity="0.4" stroke-dasharray="2,2"/>
  </g>
</svg>
