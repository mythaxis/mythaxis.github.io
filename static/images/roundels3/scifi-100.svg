<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sci-Fi: The Quantum Lattice - Neural quantum circuits with data streams -->
  <defs>
    <clipPath id="scifi-clip-small">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>

    <!-- Quantum data stream gradients -->
    <linearGradient id="cyan-stream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <linearGradient id="magenta-stream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9a8d4"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>

    <linearGradient id="yellow-stream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>

    <radialGradient id="quantum-core">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </radialGradient>

    <linearGradient id="circuit-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="33%" stop-color="#ec4899"/>
      <stop offset="66%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Neural pulse pattern -->
    <radialGradient id="neural-pulse">
      <stop offset="0%" stop-color="#67e8f9" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer circuit boundary -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#cyan-stream)" stroke-width="2.5" opacity="0.9"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#circuit-glow)" stroke-width="0.5" opacity="0.7"/>

  <g clip-path="url(#scifi-clip-small)">
    <!-- Background quantum field -->
    <circle cx="50" cy="50" r="44" fill="url(#quantum-core)" opacity="0.05"/>

    <!-- Primary circuit grid - orthogonal pathways -->
    <rect x="10" y="48" width="80" height="4" fill="url(#cyan-stream)" opacity="0.6"/>
    <rect x="48" y="10" width="4" height="80" fill="url(#magenta-stream)" opacity="0.6"/>

    <!-- Diagonal data pathways -->
    <line x1="15" y1="15" x2="85" y2="85" stroke="url(#yellow-stream)" stroke-width="3" opacity="0.6"/>
    <line x1="85" y1="15" x2="15" y2="85" stroke="url(#cyan-stream)" stroke-width="3" opacity="0.6"/>

    <!-- Circuit node grid -->
    <rect x="28" y="28" width="44" height="44" fill="none" stroke="url(#circuit-glow)" stroke-width="2"/>
    <rect x="35" y="35" width="30" height="30" fill="none" stroke="url(#magenta-stream)" stroke-width="1.5"/>

    <!-- Quantum processors - corner nodes -->
    <rect x="12" y="12" width="10" height="10" fill="url(#quantum-core)" opacity="0.8"/>
    <rect x="13" y="13" width="8" height="8" fill="none" stroke="#67e8f9" stroke-width="1"/>
    <circle cx="17" cy="17" r="2" fill="#fef08a"/>

    <rect x="78" y="12" width="10" height="10" fill="url(#quantum-core)" opacity="0.8"/>
    <rect x="79" y="13" width="8" height="8" fill="none" stroke="#f9a8d4" stroke-width="1"/>
    <circle cx="83" cy="17" r="2" fill="#67e8f9"/>

    <rect x="78" y="78" width="10" height="10" fill="url(#quantum-core)" opacity="0.8"/>
    <rect x="79" y="79" width="8" height="8" fill="none" stroke="#fef08a" stroke-width="1"/>
    <circle cx="83" cy="83" r="2" fill="#f9a8d4"/>

    <rect x="12" y="78" width="10" height="10" fill="url(#quantum-core)" opacity="0.8"/>
    <rect x="13" y="79" width="8" height="8" fill="none" stroke="#67e8f9" stroke-width="1"/>
    <circle cx="17" cy="83" r="2" fill="#fef08a"/>

    <!-- Central quantum core -->
    <circle cx="50" cy="50" r="12" fill="url(#neural-pulse)"/>
    <circle cx="50" cy="50" r="10" fill="url(#quantum-core)" opacity="0.9"/>
    <circle cx="50" cy="50" r="7" fill="none" stroke="url(#circuit-glow)" stroke-width="1.5"/>
    <circle cx="50" cy="50" r="4" fill="#67e8f9" opacity="0.9"/>
    <circle cx="50" cy="50" r="2" fill="#ffffff"/>

    <!-- Data flow nodes on main axes -->
    <circle cx="50" cy="20" r="4" fill="url(#magenta-stream)" opacity="0.9"/>
    <circle cx="50" cy="20" r="2" fill="#ffffff" opacity="0.8"/>

    <circle cx="80" cy="50" r="4" fill="url(#cyan-stream)" opacity="0.9"/>
    <circle cx="80" cy="50" r="2" fill="#ffffff" opacity="0.8"/>

    <circle cx="50" cy="80" r="4" fill="url(#yellow-stream)" opacity="0.9"/>
    <circle cx="50" cy="80" r="2" fill="#ffffff" opacity="0.8"/>

    <circle cx="20" cy="50" r="4" fill="url(#magenta-stream)" opacity="0.9"/>
    <circle cx="20" cy="50" r="2" fill="#ffffff" opacity="0.8"/>

    <!-- Intermediate neural nodes -->
    <rect x="31" y="31" width="6" height="6" fill="url(#cyan-stream)" opacity="0.8"/>
    <rect x="63" y="31" width="6" height="6" fill="url(#magenta-stream)" opacity="0.8"/>
    <rect x="63" y="63" width="6" height="6" fill="url(#yellow-stream)" opacity="0.8"/>
    <rect x="31" y="63" width="6" height="6" fill="url(#cyan-stream)" opacity="0.8"/>

    <!-- Connection traces -->
    <path d="M 17 17 L 34 34" stroke="url(#cyan-stream)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 83 17 L 66 34" stroke="url(#magenta-stream)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 83 83 L 66 66" stroke="url(#yellow-stream)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 17 83 L 34 66" stroke="url(#cyan-stream)" stroke-width="1.5" opacity="0.7"/>

    <!-- Data stream indicators -->
    <line x1="50" y1="20" x2="50" y2="38" stroke="url(#circuit-glow)" stroke-width="1" opacity="0.7"/>
    <line x1="80" y1="50" x2="62" y2="50" stroke="url(#circuit-glow)" stroke-width="1" opacity="0.7"/>
    <line x1="50" y1="80" x2="50" y2="62" stroke="url(#circuit-glow)" stroke-width="1" opacity="0.7"/>
    <line x1="20" y1="50" x2="38" y2="50" stroke="url(#circuit-glow)" stroke-width="1" opacity="0.7"/>

    <!-- Circuit traces - detailed pathways -->
    <polyline points="34,31 34,26 42,26" fill="none" stroke="#67e8f9" stroke-width="0.8" opacity="0.7"/>
    <polyline points="66,31 66,26 58,26" fill="none" stroke="#f9a8d4" stroke-width="0.8" opacity="0.7"/>
    <polyline points="66,69 66,74 58,74" fill="none" stroke="#fef08a" stroke-width="0.8" opacity="0.7"/>
    <polyline points="34,69 34,74 42,74" fill="none" stroke="#67e8f9" stroke-width="0.8" opacity="0.7"/>

    <!-- Quantum data particles -->
    <circle cx="25" cy="30" r="1.5" fill="#67e8f9" opacity="0.9"/>
    <circle cx="75" cy="30" r="1.5" fill="#f9a8d4" opacity="0.9"/>
    <circle cx="75" cy="70" r="1.5" fill="#fef08a" opacity="0.9"/>
    <circle cx="25" cy="70" r="1.5" fill="#67e8f9" opacity="0.9"/>

    <circle cx="42" cy="42" r="1" fill="#ec4899" opacity="0.8"/>
    <circle cx="58" cy="42" r="1" fill="#22d3ee" opacity="0.8"/>
    <circle cx="58" cy="58" r="1" fill="#fde047" opacity="0.8"/>
    <circle cx="42" cy="58" r="1" fill="#ec4899" opacity="0.8"/>

    <!-- Directional flow indicators -->
    <path d="M 48 16 L 50 20 L 52 16" fill="none" stroke="#f9a8d4" stroke-width="1.2"/>
    <path d="M 84 48 L 80 50 L 84 52" fill="none" stroke="#67e8f9" stroke-width="1.2"/>
    <path d="M 52 84 L 50 80 L 48 84" fill="none" stroke="#fef08a" stroke-width="1.2"/>
    <path d="M 16 52 L 20 50 L 16 48" fill="none" stroke="#ec4899" stroke-width="1.2"/>
  </g>
</svg>
