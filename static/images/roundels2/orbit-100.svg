<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Intricate orbital system with multiple satellites -->
  <defs>
    <clipPath id="orbit-clip"><circle cx="50" cy="50" r="48"/></clipPath>
  </defs>

  <!-- Outer orbital boundary -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#2a2a2a" stroke-width="2"/>

  <g clip-path="url(#orbit-clip)">
    <!-- Orbital paths -->
    <circle cx="50" cy="50" r="42" fill="none" stroke="#3a3a3a" stroke-width="0.8" opacity="0.6"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#2a2a2a" stroke-width="1.5"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="#2a2a2a" stroke-width="1.5"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke="#2a2a2a" stroke-width="1.5"/>

    <!-- Elliptical orbits -->
    <ellipse cx="50" cy="50" rx="30" ry="20" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5" transform="rotate(45 50 50)"/>
    <ellipse cx="50" cy="50" rx="38" ry="28" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5" transform="rotate(-30 50 50)"/>

    <!-- Central body -->
    <circle cx="50" cy="50" r="8" fill="#2a2a2a"/>
    <circle cx="50" cy="50" r="5" fill="#3a3a3a"/>
    <circle cx="50" cy="50" r="2.5" fill="#1a1a1a"/>

    <!-- Satellites on orbits -->
    <!-- Outer orbit -->
    <circle cx="50" cy="8" r="3" fill="#2a2a2a"/>
    <circle cx="92" cy="50" r="3" fill="#2a2a2a"/>
    <circle cx="50" cy="92" r="3" fill="#2a2a2a"/>
    <circle cx="8" cy="50" r="3" fill="#2a2a2a"/>

    <!-- Middle orbit -->
    <circle cx="50" cy="15" r="2.5" fill="#3a3a3a"/>
    <circle cx="85" cy="50" r="2.5" fill="#3a3a3a"/>
    <circle cx="50" cy="85" r="2.5" fill="#3a3a3a"/>
    <circle cx="15" cy="50" r="2.5" fill="#3a3a3a"/>

    <!-- Inner orbit -->
    <circle cx="50" cy="25" r="2" fill="#3a3a3a"/>
    <circle cx="75" cy="50" r="2" fill="#3a3a3a"/>
    <circle cx="50" cy="75" r="2" fill="#3a3a3a"/>
    <circle cx="25" cy="50" r="2" fill="#3a3a3a"/>

    <!-- Orbital connectors/paths -->
    <path d="M 50 50 L 50 8" stroke="#3a3a3a" stroke-width="0.5" opacity="0.4"/>
    <path d="M 50 50 L 92 50" stroke="#3a3a3a" stroke-width="0.5" opacity="0.4"/>
    <path d="M 50 50 L 50 92" stroke="#3a3a3a" stroke-width="0.5" opacity="0.4"/>
    <path d="M 50 50 L 8 50" stroke="#3a3a3a" stroke-width="0.5" opacity="0.4"/>

    <!-- Diagonal orbital positions -->
    <circle cx="68" cy="32" r="1.5" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="68" cy="68" r="1.5" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="32" cy="68" r="1.5" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="32" cy="32" r="1.5" fill="#4a4a4a" opacity="0.7"/>

    <!-- Movement indicators -->
    <path d="M 48 6 L 50 8 L 52 6" fill="none" stroke="#2a2a2a" stroke-width="1" stroke-linecap="round"/>
    <path d="M 94 50 L 92 48 L 92 52 Z" fill="#2a2a2a"/>

    <!-- Orbital grid markers -->
    <line x1="50" y1="3" x2="50" y2="5" stroke="#3a3a3a" stroke-width="0.8"/>
    <line x1="95" y1="50" x2="97" y2="50" stroke="#3a3a3a" stroke-width="0.8"/>
    <line x1="50" y1="97" x2="50" y2="95" stroke="#3a3a3a" stroke-width="0.8"/>
    <line x1="3" y1="50" x2="5" y2="50" stroke="#3a3a3a" stroke-width="0.8"/>
  </g>
</svg>
