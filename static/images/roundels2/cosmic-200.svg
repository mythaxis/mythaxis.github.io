<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Elaborate cosmic tapestry - spiral galaxy in full glory -->
  <defs>
    <clipPath id="cosmic-clip-large"><circle cx="100" cy="100" r="96"/></clipPath>
    <radialGradient id="galactic-core-large">
      <stop offset="0%" stop-color="#5a5a5a"/>
      <stop offset="30%" stop-color="#3a3a3a"/>
      <stop offset="70%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0.3"/>
    </radialGradient>
    <radialGradient id="nebula-glow">
      <stop offset="0%" stop-color="#4a4a4a" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer cosmic void -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#2a2a2a" stroke-width="3"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#3a3a3a" stroke-width="1" stroke-dasharray="2,4" opacity="0.6"/>
  <circle cx="100" cy="100" r="84" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>

  <!-- Deep space background -->
  <circle cx="100" cy="100" r="80" fill="url(#nebula-glow)"/>

  <g clip-path="url(#cosmic-clip-large)">
    <!-- Brilliant galactic core -->
    <circle cx="100" cy="100" r="30" fill="url(#galactic-core-large)"/>
    <circle cx="100" cy="100" r="18" fill="#3a3a3a"/>
    <circle cx="100" cy="100" r="10" fill="#2a2a2a"/>
    <circle cx="100" cy="100" r="5" fill="#1a1a1a"/>

    <!-- Primary spiral arms - clockwise rotation -->
    <path d="M 100 100 Q 118 85, 138 75 T 165 68"
          fill="none" stroke="#2a2a2a" stroke-width="4.5" stroke-linecap="round"/>
    <path d="M 100 100 Q 82 115, 62 125 T 35 132"
          fill="none" stroke="#2a2a2a" stroke-width="4.5" stroke-linecap="round"/>

    <!-- Counter-rotation arms -->
    <path d="M 100 100 Q 88 125, 75 142 T 60 162"
          fill="none" stroke="#2a2a2a" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 100 100 Q 125 88, 142 75 T 162 60"
          fill="none" stroke="#2a2a2a" stroke-width="3.5" stroke-linecap="round"/>

    <!-- Secondary spiral structures -->
    <path d="M 100 100 Q 110 108, 125 118"
          fill="none" stroke="#3a3a3a" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 100 100 Q 90 92, 75 82"
          fill="none" stroke="#3a3a3a" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 100 100 Q 92 110, 78 122"
          fill="none" stroke="#3a3a3a" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 100 Q 118 90, 132 78"
          fill="none" stroke="#3a3a3a" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Nebula wisps and gas clouds -->
    <path d="M 135 55 Q 142 58, 148 54 Q 154 50, 158 52"
          fill="none" stroke="#4a4a4a" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <path d="M 58 138 Q 52 145, 48 150 Q 44 156, 42 162"
          fill="none" stroke="#4a4a4a" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <path d="M 145 145 Q 152 148, 158 152"
          fill="none" stroke="#4a4a4a" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
    <path d="M 55 55 Q 48 52, 42 48"
          fill="none" stroke="#4a4a4a" stroke-width="1" opacity="0.4" stroke-linecap="round"/>

    <!-- Major stars -->
    <circle cx="155" cy="45" r="4" fill="#3a3a3a"/>
    <circle cx="45" cy="155" r="4" fill="#3a3a3a"/>
    <circle cx="52" cy="48" r="3.5" fill="#4a4a4a"/>
    <circle cx="148" cy="152" r="3.5" fill="#4a4a4a"/>

    <!-- Medium stars -->
    <circle cx="170" cy="100" r="2.5" fill="#3a3a3a"/>
    <circle cx="30" cy="100" r="2.5" fill="#3a3a3a"/>
    <circle cx="100" cy="30" r="2.5" fill="#3a3a3a"/>
    <circle cx="100" cy="170" r="2.5" fill="#3a3a3a"/>

    <!-- Star field - distributed across galaxy -->
    <circle cx="72" cy="58" r="1.8" fill="#4a4a4a"/>
    <circle cx="128" cy="142" r="1.8" fill="#4a4a4a"/>
    <circle cx="38" cy="72" r="1.5" fill="#4a4a4a" opacity="0.8"/>
    <circle cx="162" cy="128" r="1.5" fill="#4a4a4a" opacity="0.8"/>
    <circle cx="122" cy="78" r="1.5" fill="#4a4a4a" opacity="0.8"/>
    <circle cx="78" cy="122" r="1.5" fill="#4a4a4a" opacity="0.8"/>

    <!-- Distant stars -->
    <circle cx="65" cy="42" r="1" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="135" cy="158" r="1" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="42" cy="65" r="1" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="158" cy="135" r="1" fill="#4a4a4a" opacity="0.7"/>
    <circle cx="88" cy="48" r="1" fill="#4a4a4a" opacity="0.6"/>
    <circle cx="112" cy="152" r="1" fill="#4a4a4a" opacity="0.6"/>
    <circle cx="48" cy="88" r="1" fill="#4a4a4a" opacity="0.6"/>
    <circle cx="152" cy="112" r="1" fill="#4a4a4a" opacity="0.6"/>

    <!-- Stellar formations in spiral arms -->
    <circle cx="140" cy="80" r="2" fill="#2a2a2a"/>
    <circle cx="60" cy="120" r="2" fill="#2a2a2a"/>
    <circle cx="80" cy="140" r="2" fill="#2a2a2a"/>
    <circle cx="120" cy="60" r="2" fill="#2a2a2a"/>

    <!-- Micro stars -->
    <circle cx="110" cy="68" r="0.8" fill="#4a4a4a" opacity="0.5"/>
    <circle cx="90" cy="132" r="0.8" fill="#4a4a4a" opacity="0.5"/>
    <circle cx="132" cy="90" r="0.8" fill="#4a4a4a" opacity="0.5"/>
    <circle cx="68" cy="110" r="0.8" fill="#4a4a4a" opacity="0.5"/>
    <circle cx="118" cy="108" r="0.8" fill="#4a4a4a" opacity="0.5"/>
    <circle cx="82" cy="92" r="0.8" fill="#4a4a4a" opacity="0.5"/>
  </g>
</svg>
