<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Eldritch eye with creeping tendrils -->
  <defs>
    <clipPath id="horror-clip"><circle cx="50" cy="50" r="48"/></clipPath>
    <radialGradient id="iris-gradient">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </radialGradient>
  </defs>

  <!-- Outer disturbed circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#2a2a2a" stroke-width="0.5" stroke-dasharray="1,3"/>

  <g clip-path="url(#horror-clip)">
    <!-- Creeping tendrils from edges -->
    <path d="M 10 20 Q 25 35, 35 40" fill="none" stroke="#2a2a2a" stroke-width="1.5" opacity="0.7"/>
    <path d="M 90 20 Q 75 35, 65 40" fill="none" stroke="#2a2a2a" stroke-width="1.5" opacity="0.7"/>
    <path d="M 10 80 Q 25 65, 35 60" fill="none" stroke="#2a2a2a" stroke-width="1.5" opacity="0.7"/>
    <path d="M 90 80 Q 75 65, 65 60" fill="none" stroke="#2a2a2a" stroke-width="1.5" opacity="0.7"/>

    <!-- Additional smaller tendrils -->
    <path d="M 50 10 Q 45 25, 42 35" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>
    <path d="M 50 90 Q 55 75, 58 65" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>
    <path d="M 10 50 Q 25 48, 35 47" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>
    <path d="M 90 50 Q 75 52, 65 53" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>

    <!-- The eye shape -->
    <ellipse cx="50" cy="50" rx="28" ry="20" fill="none" stroke="#1a1a1a" stroke-width="2.5"/>

    <!-- Bloodshot veins -->
    <path d="M 24 45 L 38 48" stroke="#4a3a3a" stroke-width="0.8" opacity="0.6"/>
    <path d="M 76 55 L 62 52" stroke="#4a3a3a" stroke-width="0.8" opacity="0.6"/>
    <path d="M 30 38 L 42 44" stroke="#4a3a3a" stroke-width="0.8" opacity="0.6"/>
    <path d="M 70 62 L 58 56" stroke="#4a3a3a" stroke-width="0.8" opacity="0.6"/>
    <path d="M 25 53 L 38 51" stroke="#4a3a3a" stroke-width="0.8" opacity="0.6"/>
    <path d="M 75 47 L 62 49" stroke="#4a3a3a" stroke-width="0.8" opacity="0.6"/>

    <!-- Iris -->
    <circle cx="50" cy="50" r="12" fill="url(#iris-gradient)"/>
    <circle cx="50" cy="50" r="11" fill="none" stroke="#1a1a1a" stroke-width="2"/>

    <!-- Pupil - dilated and unnatural -->
    <ellipse cx="50" cy="50" rx="6" ry="8" fill="#0a0a0a"/>

    <!-- Unnatural reflection -->
    <ellipse cx="48" cy="46" rx="2" ry="3" fill="#5a5a5a" opacity="0.7"/>

    <!-- Eyelid suggestions -->
    <path d="M 22 50 Q 35 42, 50 40" fill="none" stroke="#2a2a2a" stroke-width="1" opacity="0.4"/>
    <path d="M 78 50 Q 65 58, 50 60" fill="none" stroke="#2a2a2a" stroke-width="1" opacity="0.4"/>

    <!-- Disturbing details -->
    <circle cx="30" cy="30" r="1" fill="#2a2a2a" opacity="0.5"/>
    <circle cx="70" cy="70" r="1" fill="#2a2a2a" opacity="0.5"/>
    <circle cx="70" cy="30" r="1" fill="#2a2a2a" opacity="0.5"/>
    <circle cx="30" cy="70" r="1" fill="#2a2a2a" opacity="0.5"/>
  </g>
</svg>
