<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex multi-body orbital system -->
  <defs>
    <clipPath id="orbit-clip-large"><circle cx="100" cy="100" r="96"/></clipPath>
    <radialGradient id="planet-grad">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
  </defs>

  <!-- Outer orbital boundary -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#2a2a2a" stroke-width="3"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#3a3a3a" stroke-width="1" stroke-dasharray="4,2" opacity="0.4"/>

  <g clip-path="url(#orbit-clip-large)">
    <!-- Multiple circular orbital paths -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>
    <circle cx="100" cy="100" r="75" fill="none" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="100" cy="100" r="45" fill="none" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="100" cy="100" r="30" fill="none" stroke="#2a2a2a" stroke-width="2"/>

    <!-- Elliptical orbits - multiple inclinations -->
    <ellipse cx="100" cy="100" rx="70" ry="50" fill="none" stroke="#3a3a3a" stroke-width="1.5" opacity="0.6" transform="rotate(30 100 100)"/>
    <ellipse cx="100" cy="100" rx="80" ry="55" fill="none" stroke="#3a3a3a" stroke-width="1.5" opacity="0.5" transform="rotate(-45 100 100)"/>
    <ellipse cx="100" cy="100" rx="52" ry="38" fill="none" stroke="#3a3a3a" stroke-width="1.5" opacity="0.6" transform="rotate(60 100 100)"/>

    <!-- Central body - planet/star -->
    <circle cx="100" cy="100" r="18" fill="url(#planet-grad)"/>
    <circle cx="100" cy="100" r="14" fill="#2a2a2a"/>
    <circle cx="100" cy="100" r="8" fill="#3a3a3a"/>
    <circle cx="100" cy="100" r="4" fill="#1a1a1a"/>

    <!-- Satellites on outermost orbit -->
    <circle cx="100" cy="15" r="6" fill="#2a2a2a"/>
    <circle cx="154" cy="46" r="6" fill="#2a2a2a"/>
    <circle cx="185" cy="100" r="6" fill="#2a2a2a"/>
    <circle cx="154" cy="154" r="6" fill="#2a2a2a"/>
    <circle cx="100" cy="185" r="6" fill="#2a2a2a"/>
    <circle cx="46" cy="154" r="6" fill="#2a2a2a"/>
    <circle cx="15" cy="100" r="6" fill="#2a2a2a"/>
    <circle cx="46" cy="46" r="6" fill="#2a2a2a"/>

    <!-- Satellites on second orbit -->
    <circle cx="100" cy="25" r="5" fill="#3a3a3a"/>
    <circle cx="148" cy="52" r="5" fill="#3a3a3a"/>
    <circle cx="175" cy="100" r="5" fill="#3a3a3a"/>
    <circle cx="148" cy="148" r="5" fill="#3a3a3a"/>
    <circle cx="100" cy="175" r="5" fill="#3a3a3a"/>
    <circle cx="52" cy="148" r="5" fill="#3a3a3a"/>
    <circle cx="25" cy="100" r="5" fill="#3a3a3a"/>
    <circle cx="52" cy="52" r="5" fill="#3a3a3a"/>

    <!-- Satellites on third orbit -->
    <circle cx="100" cy="40" r="4.5" fill="#3a3a3a"/>
    <circle cx="142" cy="58" r="4.5" fill="#3a3a3a"/>
    <circle cx="160" cy="100" r="4.5" fill="#3a3a3a"/>
    <circle cx="142" cy="142" r="4.5" fill="#3a3a3a"/>
    <circle cx="100" cy="160" r="4.5" fill="#3a3a3a"/>
    <circle cx="58" cy="142" r="4.5" fill="#3a3a3a"/>
    <circle cx="40" cy="100" r="4.5" fill="#3a3a3a"/>
    <circle cx="58" cy="58" r="4.5" fill="#3a3a3a"/>

    <!-- Inner orbital satellites -->
    <circle cx="100" cy="55" r="3.5" fill="#4a4a4a"/>
    <circle cx="132" cy="68" r="3.5" fill="#4a4a4a"/>
    <circle cx="145" cy="100" r="3.5" fill="#4a4a4a"/>
    <circle cx="132" cy="132" r="3.5" fill="#4a4a4a"/>
    <circle cx="100" cy="145" r="3.5" fill="#4a4a4a"/>
    <circle cx="68" cy="132" r="3.5" fill="#4a4a4a"/>
    <circle cx="55" cy="100" r="3.5" fill="#4a4a4a"/>
    <circle cx="68" cy="68" r="3.5" fill="#4a4a4a"/>

    <!-- Innermost orbit -->
    <circle cx="100" cy="70" r="2.5" fill="#4a4a4a"/>
    <circle cx="121" cy="79" r="2.5" fill="#4a4a4a"/>
    <circle cx="130" cy="100" r="2.5" fill="#4a4a4a"/>
    <circle cx="121" cy="121" r="2.5" fill="#4a4a4a"/>
    <circle cx="100" cy="130" r="2.5" fill="#4a4a4a"/>
    <circle cx="79" cy="121" r="2.5" fill="#4a4a4a"/>
    <circle cx="70" cy="100" r="2.5" fill="#4a4a4a"/>
    <circle cx="79" cy="79" r="2.5" fill="#4a4a4a"/>

    <!-- Orbital connection lines -->
    <path d="M 100 100 L 100 15" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
    <path d="M 100 100 L 185 100" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
    <path d="M 100 100 L 100 185" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>
    <path d="M 100 100 L 15 100" stroke="#3a3a3a" stroke-width="0.5" opacity="0.3"/>

    <!-- Diagonal connectors -->
    <path d="M 100 100 L 154 46" stroke="#3a3a3a" stroke-width="0.5" opacity="0.2"/>
    <path d="M 100 100 L 154 154" stroke="#3a3a3a" stroke-width="0.5" opacity="0.2"/>
    <path d="M 100 100 L 46 154" stroke="#3a3a3a" stroke-width="0.5" opacity="0.2"/>
    <path d="M 100 100 L 46 46" stroke="#3a3a3a" stroke-width="0.5" opacity="0.2"/>

    <!-- Orbital motion indicators -->
    <path d="M 98 12 L 100 15 L 102 12" fill="none" stroke="#2a2a2a" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 188 100 L 185 98 L 185 102 Z" fill="#2a2a2a"/>
    <path d="M 102 188 L 100 185 L 98 188" fill="none" stroke="#2a2a2a" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 12 100 L 15 102 L 15 98 Z" fill="#2a2a2a"/>

    <!-- Orbital grid markers and coordinates -->
    <line x1="100" y1="4" x2="100" y2="8" stroke="#3a3a3a" stroke-width="1.2"/>
    <line x1="192" y1="100" x2="196" y2="100" stroke="#3a3a3a" stroke-width="1.2"/>
    <line x1="100" y1="196" x2="100" y2="192" stroke="#3a3a3a" stroke-width="1.2"/>
    <line x1="4" y1="100" x2="8" y2="100" stroke="#3a3a3a" stroke-width="1.2"/>

    <!-- Secondary grid markers -->
    <line x1="150" y1="8" x2="150" y2="12" stroke="#3a3a3a" stroke-width="0.8" opacity="0.6"/>
    <line x1="50" y1="8" x2="50" y2="12" stroke="#3a3a3a" stroke-width="0.8" opacity="0.6"/>
    <line x1="192" y1="50" x2="188" y2="50" stroke="#3a3a3a" stroke-width="0.8" opacity="0.6"/>
    <line x1="192" y1="150" x2="188" y2="150" stroke="#3a3a3a" stroke-width="0.8" opacity="0.6"/>
  </g>
</svg>
