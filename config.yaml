title: MYTHAXIS MAGAZINE

# To make .html URL's and relative links to avoid baseURL
uglyurls: true
relativeurls: true
canonifyURLs: true
disableHugoGeneratorInject: true
languageCode: en-us
theme: massively
publishDir: docs
googleanalytics: 'G-HLLJQL5J00'
disqusShortname: ''
disableKinds:
  - RSS
languages:
  en:
    languageName: English
staticDir:
- static
- static-xway


taxonomies:
  issue: issues
  author: authors
  category: categories
  genre: genres
  # tag: tags


params:
  posts:
    pageSize: '50'
    featuredPost: true
    paginationPages: 2
    showFirstLast: false
  description: Speculative Fiction Without Distraction
  keywords: Mythaxis Magazine Science Fiction and Fantasy Modern Fiction
  # The slug/name of the current section. This is used to theme pages
  # which are not in a specific section (homepage, about, etc.)
  currentIssue: Issue 39


menu:
  main:
    - name: Home
      url: /
      weight: -10
      # ####
      # layouts/nav.html injects section specific menu items here
      # ####
    - name: Archive
      url: /archive.html
      weight: -7
    - name: Submissions
      url: /submissions.html
      weight: -6
    - name: About
      url: /about.html
      weight: -5


# MythAxis website privacy settings
# https://gohugo.io/about/hugo-and-gdpr/#all-privacy-settings
privacy:
  googleAnalytics:
    disable: false
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: true
  youtube:
    disable: false
    privacyEnhanced: true
  disqus:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true